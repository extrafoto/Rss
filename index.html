
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notícias O Globo</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="stories-container">
      <div class="progress-container"></div>
      <div class="stories-content"></div>
      <div class="navigation">
        <div class="control-button" id="prev-button">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control-button" id="next-button">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/O_Globo_logo.svg/320px-O_Globo_logo.svg.png" alt="O Globo" style="height: 36px;" />
      </div>
      <div class="loading-overlay hidden">
        <span>Carregando notícias...</span>
      </div>
    </div>
  </div>
  <script src="js/rss-parser.js"></script>
  <script src="script.js"></script>
</body>
</html>
